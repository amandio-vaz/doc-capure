<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex DeepMind - Gerador de Plano de Estudo IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0px, transparent 50%), 
                          radial-gradient(at 50% 100%, hsla(225, 39%, 20%, 1) 0px, transparent 50%),
                          radial-gradient(at 100% 0%, hsla(289, 40%, 15%, 1) 0px, transparent 50%);
        color-scheme: dark;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111827;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      .prose pre {
        position: relative;
      }
      .cortex-highlight {
        background-color: rgba(234, 179, 8, 0.5);
        border-radius: 3px;
        padding: 0 2px;
        color: white;
      }
      .cortex-highlight.active {
        background-color: #facc15; /* yellow-400 */
        color: #1f2937; /* gray-800 */
        box-shadow: 0 0 0 2px #fde047; /* ring-yellow-300 */
      }
      
      /* Estilos para o wrapper do bloco de c√≥digo */
      .code-block-wrapper {
        position: relative;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
      }
      .code-block-header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: #374151; /* Corresponde a gray-700 */
        padding: 0.25rem 0.5rem;
        border-top-left-radius: 0.375rem; /* rounded-md */
        border-top-right-radius: 0.375rem; /* rounded-md */
        border: 1px solid #4b5563; /* Corresponde a gray-600 */
        border-bottom: none;
      }
      .copy-code-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: transparent;
        color: #d1d5db; /* gray-300 */
        border: none;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        cursor: pointer;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
      }
      .copy-code-button:hover {
        background-color: #4b5563; /* gray-600 */
      }
      .copy-code-button svg {
        width: 1rem;
        height: 1rem;
      }
      /* Ajuste para o <pre> quando dentro do wrapper */
      .code-block-wrapper pre {
        margin-top: 0 !important;
        border-top-left-radius: 0 !important;
        border-top-right-radius: 0 !important;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
